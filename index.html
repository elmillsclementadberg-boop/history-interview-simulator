<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>历史学考研复试模拟</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero panel">
        <h1>历史学考研复试模拟</h1>
        <p>先做一个可本地运行的版本：AI 老师提问、你作答、老师追问，结束后生成整场报告。</p>

        <div class="config-grid">
          <label>
            方向
            <select id="trackSelect">
              <option value="中国史">中国史</option>
              <option value="世界史">世界史</option>
            </select>
          </label>

          <label>
            接口地址
            <input
              id="baseUrlInput"
              type="text"
              value="/api/chat"
              placeholder="/api/chat（默认走本站代理）"
            />
          </label>

          <label>
            模型
            <input id="modelInput" type="text" value="llama-3.1-8b-instant" />
          </label>

          <label>
            API Key
            <input id="apiKeyInput" type="password" placeholder="可留空（默认走本站代理）" />
          </label>
        </div>

        <div class="actions">
          <button id="saveConfigBtn" class="secondary" type="button">保存配置</button>
          <button id="startBtn" class="primary" type="button">开始复试</button>
        </div>

        <p id="statusLine" class="status">状态：未开始</p>
        <p class="policy-link"><a href="./privacy.html" target="_blank" rel="noopener noreferrer">隐私说明</a></p>
      </section>

      <section id="interviewPanel" class="panel hidden" aria-live="polite">
        <header class="panel-header">
          <h2>模拟面试进行中</h2>
          <div class="header-actions">
            <button id="finishBtn" class="primary" type="button">结束复试并生成报告</button>
            <button id="downloadReportBtn" class="secondary" type="button" disabled>下载PDF报告</button>
            <button id="resetBtn" class="secondary" type="button">重新开始</button>
          </div>
        </header>

        <section id="sceneStage" class="scene-stage" aria-label="复试考场场景">
          <div class="room-backdrop">
            <div class="room-title">历史学复试考场（场景模拟）</div>
            <div id="speakerBubble" class="speaker-bubble hidden"></div>
            <div class="oval-table">
              <div class="table-label">复试委员会</div>
            </div>
            <div id="seatLayer" class="seat-layer"></div>
          </div>
        </section>

        <div class="transcript-panel">
          <h3>面试记录</h3>
          <div id="chatBox" class="chat-box"></div>
        </div>

        <form id="answerForm" class="answer-form">
          <div class="input-row">
            <textarea
              id="answerInput"
              placeholder="请输入你的回答..."
              autocomplete="off"
              rows="2"
              required
            ></textarea>
            <button id="sendBtn" type="submit" class="primary">发送</button>
          </div>
          <div class="tools-row">
            <button id="voiceBtn" type="button" class="mic-btn" title="语音输入" aria-label="语音输入">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 3a3 3 0 0 0-3 3v5a3 3 0 1 0 6 0V6a3 3 0 0 0-3-3zm-5 8a1 1 0 1 1 2 0 3 3 0 1 0 6 0 1 1 0 1 1 2 0 5 5 0 0 1-4 4.9V19h2a1 1 0 1 1 0 2H9a1 1 0 1 1 0-2h2v-3.1A5 5 0 0 1 7 11z"/>
              </svg>
            </button>
          </div>
        </form>
        <p id="voiceHint" class="status">语音：未开启</p>
      </section>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </body>
</html>
